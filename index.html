<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mortgage Calculator</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="https://github.com/Pebbelzz/MortagagePaymentCalc" target="_blank">
            <i class="fa fa-github fa-1x" aria-hidden="true"></i>View Github
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="topInput" class="col-md-8 col-md-offset-2 col-sm-12">
        <form>
          <div id="loanInfo" class="col-md-4 col-md-offset-1 col-sm-12">
              <p>
                <lable>Loan Amount:</lable>
                <br>
                <input id="loanAmount" type="number" step="0.01" min="0.00" placeholder="$100,000">
              </p>
              <p>
                <lable>Years:</lable>
                <br>
                <input id="loanYears" type="number" placeholder="30">
              </p>
              <p>
                <lable>APR:</lable>
                <br>
                <input id="loanInterest" type="number" step=0.001 min="0.000" placeholder="%">
              </p>
              <p>
                <lable>Extra Each Month:</lable>
                <br>
                <input id="extraMoney" type="number" step="0.01" min="0" value=0>
              </p>
              <p>
                <button id="loanCalcBtn" type="button" class="btn btn-primary" onclick="resetRemove(); loanGrab();">Submit</button>
                <button id="reset" type="reset" class="btn" onclick="resetRemove();">Reset</button>
              </p>
          </div>
        </form>
        <div class="col-md-5" id="loanDetails">
          <div id="origInfo"></div>
          <div id="extraInfo"></div>
        </div>
      </div>

        <div id="paymentlist" class="col-md-8 col-md-offset-2 col-sm-12">
        <table  id="paymentsTable" class="table">
          <thead>
            <tr>
              <th>Payment #</th>
              <th>Total Payment</th>
              <th>Paid on Principle</th>
              <th>Paid onInterest</th>
              <th>Remaning Principle</th>
            </tr>
          <thead>
        </table>
      </div>
    </div>

  </body>

</html>
